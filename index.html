<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Ticketing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Système de Ticketing</h1>
        </header>

        <form id="ticketForm" action="#" method="POST">
            <div class="form-section">
                <h2>Section 1 sur 1</h2>
                
                <div class="form-group">
                    <label for="category">Sélectionner une catégorie :</label>
                    <select id="category" name="category">
                        <option value="issue1">Problème avec le logiciel</option>
                        <option value="issue2">Demande de nouvelle fonctionnalité</option>
                        <option value="issue3">Autre demande</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description" rows="4" placeholder="Décrivez votre problème ou demande..."></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="urgent" name="urgent" value="urgent">
                        Marquer comme urgent
                    </label>
                </div>
                
                <div class="form-group">
                    <button id="submitTicket" type="submit">Envoyer le Ticket</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Inclusion du fichier JavaScript -->
    <script src="interact.js"></script>
</body>
</html>
